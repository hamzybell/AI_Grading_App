<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Practical Report Grading System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">AI Practical Report Grading System</h2>

    <form action="{{ url_for('grade') }}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Upload Student Reports (.csv):</label>
            <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Grade Reports</button>
    </form>

    {% if table %}
    <h4 class="mt-4">Predicted Results (First 10 Rows)</h4>
    <div class="table-responsive">{{ table | safe }}</div>
    <a href="{{ url_for('download', filename=download_link) }}" class="btn btn-success mt-3">Download Full Results</a>
    {% endif %}
</div>
</body>
</html>
